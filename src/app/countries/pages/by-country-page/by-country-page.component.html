<h2>Por Pais</h2>
<hr />

<div class="row">
  <div class="col">
    <!-- Searchbox -->
    <shared-search-box
      (onDebounce)="searchByCountry($event)"
      [initialValue]="initialValue"
      placeHolder="Busqueda por Pais"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <!-- Tabla de resultados -->
    <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>
